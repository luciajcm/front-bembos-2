version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18
        - nvm use 18
        - corepack enable
        - pnpm install --frozen-lockfile=false
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .output/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**
      - .pnpm-store/**
